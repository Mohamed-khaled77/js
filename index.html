<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./stayle.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 col-lg-3">
          <div class="py-5">
            <div
              style="background-color: #d7d7dd"
              class="body rounded-4 w-100 p-2">
              <div class="border border-black rounded-4 p-3">
                <div class="scren rounded w-80 bg-light text-center p-3 py-5">
                  <h1 class="tect-center">console</h1>
                </div>
                <div class="text-center p-3">
                  <i class="fa-solid fa-circle"></i>
                </div>
                <div
                  class="icon d-flex justify-content-around align-items-center">
                  <div class="d-flex flex-column align-items-center gap-3 p-2">
                    <button
                      class="btn border border-black rounded-circle py-2"
                      onclick="toggleac()">
                      <i class="fa-solid fa-power-off"></i>
                    </button>
                    <button
                      class="btn border border-black rounded-circle py-2"
                      onclick="fantoggle()">
                      <div class="fan1"><i class="fa-solid fa-fan"></i></div>
                    </button>
                  </div>
                  <div
                    class="d-flex flex-column align-items-center gap-3 border border-black rounded-4 fs-3">
                    <div>
                      <button class="border-0 btn" onclick="increment()">
                        <i class="fa-solid fa-caret-up py-2"></i>
                      </button>
                    </div>
                    <div>
                      <button class="border-0 btn" onclick="decrement()">
                        <i class="fa-solid fa-caret-down py-2"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="pt-5 px-2 d-flex justify-content-center">
                  <p class="fs-4">Automatedlogic</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
